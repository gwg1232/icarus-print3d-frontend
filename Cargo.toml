[package]
name = "maud_tailwind_htmx_axum_sqlx_postgres"
version = "0.1.0"
edition = "2024"

[dependencies]
# ============================================================================
# Core
# ============================================================================
## Async Runtime
tokio = { version = "1.47.1", features = ["full"] }

# ============================================================================
# Web
# ============================================================================
## Framework
axum = { version = "0.8.6", features = ["macros", "multipart"] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["fs", "trace"] }

## Sessions
tower-sessions = "0.14.0"
tower-sessions-sqlx-store = { version = "0.15.0", features = ["postgres"] }

## Template Engine
maud = { version = "0.27.0", features = ["axum"] }

# ============================================================================
# Data
# ============================================================================
## Database
sqlx = { version = "0.8.6", features = [
    "macros",
    "postgres",
    "runtime-tokio",
    "tls-rustls",
    "chrono",
    "rust_decimal",
] }

## Serialization
serde = { version = "1.0.228", features = ["derive"] }

## Date/Time
chrono = { version = "0.4", features = ["serde"] }
time = "0.3.44"

## Decimal Numbers (for precise pricing)
rust_decimal = { version = "1.37.0", features = ["serde"] }
rust_decimal_macros = "1.37.0"

# ============================================================================
# Security & Validation
# ============================================================================
## Security
argon2 = "0.5.3"

## Validation
validator = { version = "0.20.0", features = ["derive"] }

# ============================================================================
# Infrastructure
# ============================================================================
## Error Handling
thiserror = "2.0.17"

## Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

## Configuration
dotenvy = "0.15.7"

## Utilities
regex = "1.11.3"
